<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="search-bar">
                <input type="text" placeholder="Search..." />
            </div>
        </div>
        <div class="main-content">
            <!-- Main Content Goes Here -->
        </div>
        <div class="bottom-buttons">
            <div class="button" id="task-button">
                <img src="task-icon.png" alt="Task">
                <span>Task</span>
            </div>
            <div class="button" id="inbox-button">
                <img src="inbox-icon.png" alt="Inbox">
                <span>Inbox</span>
            </div>
            <div class="button" id="lightning-button">
                <img src="img/lightning-icon.png" alt="Lightning" width="30px" height="30px">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
